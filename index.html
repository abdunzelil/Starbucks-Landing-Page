<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="circle">

      </div>
      <header>
        <a href="#"><img src="images/logo.png" class="logo"></a>
        <ul>
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Menü</a></li>
          <li><a href="#">Haberler</a></li>
          <li><a href="#">İletişim</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Bu kahve değil<br>Bu <span>Starbucks</span></h2>
          <p>En yakın şubemize gelip lezzetlerimizi deneyin!</p>
          <a href="#">Daha Fazlası</a>
        </div>
        <div class="imgBox">
          <img src="images/img1.png" class="starbucks">
        </div>
      </div>
      <ul class="thumb">
        <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
      </ul>
      <ul class="sci">
        <li><a href="#"><img src="images/facebook.png"></a></li>
        <li><a href="#"><img src="images/twitter.png"></a></li>
        <li><a href="#"><img src="images/instagram.png"></a></li>
      </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
